<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration Lookup System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .result-section {
            padding: 20px;
        }
        
        .result-count {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #2196f3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        
        .vehicle-found {
            animation: highlight 1s ease;
        }
        
        @keyframes highlight {
            0% { background-color: #fff3cd; }
            100% { background-color: white; }
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>

        <header>
            <h1>üöó Vehicle Registration Lookup</h1>
            <p class="subtitle">Search vehicle details by registration number</p>
        </header>
        
        <section class="search-section">
            <div class="search-box">
                <input type="text" 
                       id="searchInput" 
                       placeholder="Enter registration number (e.g., AEK-176, AF5-581, ZT-906)"
                       onkeypress="handleKeyPress(event)">
                <button onclick="searchVehicle()">üîç Search</button>
            </div>
        </section>
        
        <section class="result-section">
            <div id="resultCount" class="result-count">
                Enter a registration number to search
            </div>
            
            <div id="resultsContainer">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th>Sr.</th>
                            <th>Maker</th>
                            <th>Model</th>
                            <th>Chassis No.</th>
                            <th>Registration No.</th>
                        </tr>
                    </thead>
                    <tbody id="resultBody">
                        <!-- Results will appear here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

        function searchVehicle() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim().toUpperCase();
            const resultBody = document.getElementById('resultBody');
            const resultCount = document.getElementById('resultCount');
            
            // Clear previous results
            resultBody.innerHTML = '';
            
            if (!query) {
                resultCount.innerHTML = '<span style="color: #dc3545;">‚ö†Ô∏è Please enter a registration number to search</span>';
                return;
            }
            
            // Search for vehicles (case-insensitive partial match)
            const results = vehicles.filter(vehicle => 
                vehicle.reg.includes(query)
            );
            
            if (results.length > 0) {
                resultCount.innerHTML = `üîç Found <strong>${results.length}</strong> vehicle(s) matching "<strong>${query}</strong>"`;
                
                // Display results
                results.forEach((vehicle, index) => {
                    const row = document.createElement('tr');
                    row.className = 'vehicle-found';
                    row.style.animationDelay = `${index * 0.1}s`;
                    
                    row.innerHTML = `
                        <td>${vehicle.sr}</td>
                        <td>${vehicle.maker}</td>
                        <td>${vehicle.model}</td>
                        <td>${vehicle.chassis}</td>
                        <td><strong>${vehicle.reg}</strong></td>
                    `;
                    
                    resultBody.appendChild(row);
                });
            } else {
                resultCount.innerHTML = `‚ùå No vehicles found matching "<strong>${query}</strong>"`;
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchVehicle();
            }
        }
        
        // Display all vehicles on load
        window.onload = function() {
            const resultBody = document.getElementById('resultBody');
            const resultCount = document.getElementById('resultCount');
            
            resultCount.innerHTML = `Total vehicles in database: <strong>${vehicles.length}</strong>`;
            
            // Show first 10 vehicles as example
            vehicles.slice(0, 10).forEach(vehicle => {
                const row = document.createElement('tr');
                row.innerHTML = `

                    <td>${vehicle.maker}</td>
                    <td>${vehicle.model}</td>

            });

                `;
